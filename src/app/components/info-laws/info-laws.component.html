<app-nav-bar></app-nav-bar>
<div class="wrapper">
    <div class="container pt-2">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h3>{{ title }}</h3>
                        <span *ngIf="submitted && lawEntity.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>

                        <form class="mt-3"  [formGroup]="lawEntity" (ngSubmit)="agregarEditarLey()">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control form-control-lg" placeholder="Capitulo" formControlName="capitulo">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control form-control-lg" placeholder="Articulo" formControlName="articulo">
                                </div>
                            </div>
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="Resumen" formControlName="resumen">
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="Definicion" formControlName="multa">
                            <div class="mt-3">
                                <button type="text" class="btn btn-dark btn-lg" routerLink="/result-laws">
                                    Volver
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
