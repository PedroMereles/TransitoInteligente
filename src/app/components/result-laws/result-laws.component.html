<app-nav-bar></app-nav-bar>
<div class="wrapper">
    <div class="container">
        <div class="card">

            <div class="card-body">
                <span class="h3">Listado</span>
                <h5 *ngIf="laws.length == 0" style="margin-top: 20px;">No hay datos para visualizar</h5>

                <input type="text"
                        class="form-control mb-2"
                        placeholder="Buscar"
                        #txtSearch
                        (keyup)="searchLaw( txtSearch.value )"
                />
                <button class="btn btn-primary"
                (click)="previusPage()">back</button>
                &nbsp;
                <button class="btn btn-primary"
                (click)="nextPage()"
                [disabled]="( laws | filtro:page:search).length === 0 "
                >next</button>

                <table *ngIf="laws.length > 0" class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Capitulo</th>
                            <th>Articulo</th>
                            <th>Resumen</th>
                            <th>Multa</th>
                            <th>Ver mas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let law of laws | filtro:page:search">
                            <td> {{ law.capitulo}} </td>
                            <td> {{ law.articulo}} </td>
                            <td> {{ law.resumen}} </td>
                            <td> {{ law.multa}} </td>
                            <td>
                                <!-- <i class="fa-solid fa-circle-info text-info" src="../../../../assets/img/mapa.png" ></i> -->
                                <!--<img width="100" alt="Mi ubicaciÃ³n" class="logoInfo"
                             src="../../../../assets/img/informacion.png" [routerLink]="['/info-laws/', law.id]" /> -->
                             <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/info-laws/', law.id]"></i>
                            
                            </td>
                        </tr>

                    </tbody>
                </table>



            </div>

        </div>
    </div>
</div>
